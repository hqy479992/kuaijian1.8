{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>快剪</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--bootstrap-->
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap-grid.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap-reboot.min.css">
  <!--font awesome图标-->
  <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
  <!--自定义css-->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
  <div id="header"></div>
  <div class="container-fluid text-center mainboard">
    <div class="row maincontent">
      <nav class="col-2 bg-dark sidebar pt-2">
      </nav>
      <div class="col-10">
        <div class="input-group mt-5">
          <div class="input-group-prepend">
            <span class="input-group-text" id="useremail">
              您的邮箱
            </span>
          </div>
          <input type="text" class="form-control" placeholder="您的邮箱..." aria-label="Useremail" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mt-4">
          <textarea class="form-control" aria-label="With textarea" placeholder="请简要描述您遇到的问题，我们将尽快给您回信..." rows="20"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">发送</button>
          </div>
        </div>
      </div>
    </div>
  </div>
<script type="text/javascript" src="static/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="static/js/bootstrap.bundle.min.js"></script>
<!--自定义js-->
<script type="text/javascript" src="static/js/globalfunction.js"></script>
</body>
</html>
