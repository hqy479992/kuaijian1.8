{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>快剪</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--bootstrap-->
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap-grid.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap-reboot.min.css">
  <!--font awesome图标-->
  <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
  <!--自定义css-->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
  <div id="header"></div>
  <div class="container-fluid mainboard">
    <div class="row maincontent">
      <nav class="col-2 bg-dark sidebar pt-2 text-center">
      </nav>
      <div class="col-10">
        <div class="row mt-4 bg-light" id="function_area">
          <button type="button" class="btn btn-secondary my-3 ml-5" data-toggle="collapse" data-target="#collapsechanelchoose" aria-expanded="false" aria-controls="collapseExample"><span class="fa fa-scissors mr-1"></span>合成</button>
          <button type="button" class="btn btn-secondary my-3 ml-3" data-toggle="modal" data-target="#deletefilemodal"><span class="fa fa-trash-o mr-1"></span>删除</button>
          <button type="button" class="btn btn-secondary my-3 ml-3" data-toggle="modal" data-target="#renamemodal"><span class="fa fa-pencil mr-1"></span>重命名</button>
          <button type="button" class="btn btn-secondary ml-3 my-3" id="openfolder"><span class="fa fa-folder-open mr-1"></span>打开文件夹</button>
          <button type="button" class="btn btn-secondary my-3 ml-3" id="backtoprevious"><span class="fa fa-chevron-left mr-1"></span>返回上一级</button>
        </div>
        <div class="collapse mt-3" id="collapsechanelchoose">
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group ml-3 btn-group-sm mb-1 pb-1" role="group" aria-label="First group" id="chanel0">
              <button type="button" class="btn btn-secondary" disabled="true">通道1</button>
            </div>
            <div class="btn-group ml-3 btn-group-sm mb-1 pb-1" role="group" aria-label="Last group" id="chanelchooseend">
              <button type="button" class="btn btn-info" id="startsettings"><span class="fa fa-scissors mr-1"></span>开始合成</button>
            </div>
          </div>
        </div>
        <div class="row mt-2" id="showboard">
        </div>
        <div class="modal fade" id="deletefilemodal" tabindex="-1" role="dialog" aria-labelledby="deletefilemodaltitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="deletefilemodaltitle">删除文件！</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p id="deletefilename"></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">放弃</button>
                <button type="button" class="btn btn-primary" id="suredelete">确定删除</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="renamemodal" tabindex="-1" role="dialog" aria-labelledby="renamemodaltitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="renamemodaltitle">文件重命名</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <fieldset disabled="true">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">文件原名</span>
                    </div>
                    <input type="text" class="form-control" placeholder="" aria-label="originName" id="originName">
                  </div>
                </fieldset>
                <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">文件新名</span>
                  </div>
                  <input type="text" class="form-control" placeholder="" aria-label="newName" id="newName" oninput="nameInfo()">
                </div>
                <div class="alert alert-danger alert-dismissible fade mt-2" role="alert" id="nameError">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">放弃</button>
                <button type="button" class="btn btn-primary" id="surerename">重命名</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="chooseaudiomodal" tabindex="-1" role="dialog" aria-labelledby="chooseaudiomodaltitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="chooseaudiomodaltitle">选择音频文件夹!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                检测到未选择音频文件夹，请选一个文件夹作为音频文件夹！
                <br>
                <br>
                <div class="list-group">
                  
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="startsynvideolist">开始合成</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!--jquery-->
<script type="text/javascript" src="static/js/jquery-3.4.1.min.js"></script>
<!--bootstrap-->
<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="static/js/bootstrap.bundle.min.js"></script>
<!--为django-csrf服务的js.cookie-->
<script type="text/javascript" src="static/js/js.cookie.js"></script>
<!--自定义js-->
<script type="text/javascript" src="static/js/django-csrf-ajax.js"></script>
<script type="text/javascript" src="static/js/globalvar.js"></script>
<script type="text/javascript" src="static/js/globalfunction.js"></script>
<script type="text/javascript" src="static/js/todo.js"></script>
</body>
</html>
