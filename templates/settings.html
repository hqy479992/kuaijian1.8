{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>快剪</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--bootstrap-->
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap-grid.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap-reboot.min.css">
  <!--font awesome图标-->
  <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
  <!--自定义css-->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
  <div id="header"></div>
  <div class="container-fluid text-center mainboard">
    <div class="row maincontent">
      <nav class="col-2 bg-dark sidebar pt-2">
      </nav>
      <div class="col-10">
        <div class="row mt-5">
          <div class="input-group col">
            <div class="input-group-prepend">
              <span class="input-group-text">本次合成名字</span>
            </div>
            <input type="text" class="form-control" oninput="nameInfo()">
          </div>
        </div>
        <div class="fade" role="alert" id="nameError">
        </div>
        <div class="row mt-5">
          <div class="input-group col">
            <div class="input-group-prepend">
              <span class="input-group-text">开头远景时长</span>
            </div>
            <input type="text" class="form-control headduration" aria-label="开头远景时长">
            <div class="input-group-append">
              <span class="input-group-text">秒</span>
            </div>
          </div>
          <div class="input-group col">
            <div class="input-group-prepend">
              <span class="input-group-text">结尾远景时长</span>
            </div>
            <input type="text" class="form-control tailduration">
            <div class="input-group-append">
              <span class="input-group-text">秒</span>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="input-group col chanelnum">
            <div class="input-group-prepend">
              <span class="input-group-text">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</span>
            </div>
            <input type="text" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text">&emsp;</span>
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="input-group col windowsize">
            <div class="input-group-prepend">
              <span class="input-group-text">通道窗口大小</span>
            </div>
            <input type="text" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text">秒</span>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="input-group col minoutputduration">
            <div class="input-group-prepend">
              <span class="input-group-text">保持时间下限</span>
            </div>
            <input type="text" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text">秒</span>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="input-group col maxoutputduration">
            <div class="input-group-prepend">
              <span class="input-group-text">保持时间上限</span>
            </div>
            <input type="text" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text">秒</span>
            </div>
          </div>
        </div>
        <button class="btn btn-info mt-5 py-1" type="button" id="startsyn">开始合成</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="static/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="static/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="static/js/js.cookie.js"></script>
<!--自定义js-->
<script type="text/javascript" src="static/js/django-csrf-ajax.js"></script>
<script type="text/javascript" src="static/js/globalfunction.js"></script>
<script type="text/javascript" src="static/js/settings.js"></script>
</body>
</html>
