{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>快剪</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap-reboot.min.css">
    <!--font awesome图标-->
    <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
    <!--toc-->
    <!--   <link rel="stylesheet" type="text/css" href="static/css/bootstrap-toc.min.css">-->
    <!--自定义css-->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>

<div id="header"></div>
<div class="container-fluid mainboard">
    <div class="row maincontent">
        <nav class="col-2 bg-dark sidebar pt-2 text-center">
        </nav>
        <div class="col-9 ml-5 mt-5 bd-example">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="static/img/ex-first.JPG" class="d-block w-100" alt="example-first">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>First slide label</h5>
                            <p>示例内容，可以更换图片</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="static/img/ex-second.JPG" class="d-block w-100" alt="example-second">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Second slide label</h5>
                            <p>示例内容，可以更换图片和标签</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="static/img/ex-third.JPG" class="d-block w-100" alt="example-third">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Third slide label</h5>
                            <p>示例内容，可以更换图片和标签</p>
                        </div>
                    </div>
                </div>
                <a href="#carouselExampleCaptions" class="carousel-control-prev" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript" src="static/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.bundle.min.js"></script>
    <!--自定义js-->
    <script type="text/javascript" src="static/js/globalfunction.js">
    </script>
</body>
</html>
