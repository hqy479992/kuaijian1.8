{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>快剪</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--bootstrap-->
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap-grid.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap-reboot.min.css">
  <!--font awesome图标-->
  <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
  <!--自定义全局css-->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
  <div id="header"></div>
  <div class="container-fluid text-center mainboard">
    <div class="row maincontent">
      <nav class="col-2 bg-dark sidebar pt-2">
      </nav>
      <div class="tab-content col-8">
        <div class="tab-pane active" id="maincollapseupload" role="tabpanel" aria-labelledby="atoshowmain2">
          <div id="uploadfoldergroup">
            <div class="input-group mt-5 pt-5">
              <div class="input-group-prepend">
                <button class="input-group-text fa fa-folder-open" disabled="true"></button>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputfolder0" webkitdirectory onchange="fileschosed(this.files,this)">
                <label class="custom-file-label" for="inputfolder">选择文件夹...</label>
              </div>
              <div class="input-group-append">
                <button onclick="adduploadfolder()" class="btn btn-outline-secondary" type="button" data-toggle="tooltip" data-placement="bottom" title="添加上传框"><span class="fa fa-plus"></span></button>
              </div>
            </div>
            <div id="uploadfolderappendprogress0"></div>
          </div>
          <div class="input-group mt-5 pt-5">
            <div class="input-group-prepend">
              <button class="input-group-text fa fa-files-o" disabled="true"></button>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputmultiplefiles" multiple="true" onchange="fileschosed(this.files,this)">
              <label class="custom-file-label" for="inputmultiplefiles" id="inputfileslabel">选择一个或多个文件...</label>
            </div>
            <div class="input-group-append">
            </div>
          </div>
          <div id="uploadmultiplefilesappendprogress"></div>
        </div>
      </div>
      <div class="col-2">
        <p class="text-black-50 mt-5 text-center ml-5 border-left"><small><span class="fa fa-exclamation-circle mr-1"></span>提示：文件正在上传时，请勿跳转到其他界面，否则上传将失败</small></p>
      </div>
    </div>
  </div>
<script type="text/javascript" src="static/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="static/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="static/js/js.cookie.js"></script>
<!--自定义django-csrf-ajax.js-->
<script type="text/javascript" src="static/js/django-csrf-ajax.js"></script>
<!--自定义js-->
<script type="text/javascript" src="static/js/globalfunction.js"></script>
<script type="text/javascript" src="static/js/index.js"></script>
</body>
</html>
