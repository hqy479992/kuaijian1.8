{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>快剪</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--bootstrap-->
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap-grid.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap-reboot.min.css">
  <!--font awesome图标-->
  <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
  <!--自定义css-->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
  <div id="header"></div>
  <div class="container-fluid mainboard">
    <div class="row maincontent">
      <nav class="col-2 bg-dark sidebar pt-2 text-center">
      </nav>
      <div class="col-10">
        <div class="row mt-4 bg-light">
          <button type="button" class="btn btn-secondary my-3 ml-5"><span class="fa fa-play mr-1"></span>预览</button>
          <a href="" id="download" download>
            <button type="button" class="btn btn-secondary my-3 ml-5"><span class="fa fa-download mr-1"></span>下载</button>
          </a>
          <button type="button" class="btn btn-secondary my-3 ml-5" data-toggle="modal" data-target="#deletefilemodal"><span class="fa fa-trash-o mr-1"></span>删除</button>
        </div>
        <div class="row mt-2" id="showboard">
        </div>
        <div class="modal fade" id="deletefilemodal" tabindex="-1" role="dialog" aria-labelledby="deletefilemodaltitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="deletefilemodaltitle">删除文件！</h5>
                <button type="button" class="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p id="deletefilename"></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">放弃</button>
                <button type="button" class="btn btn-primary" id="suredelete">确定删除</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script type="text/javascript" src="static/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="static/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="static/js/js.cookie.js"></script>
<!--自定义js-->
<script type="text/javascript" src="static/js/django-csrf-ajax.js"></script>
<script type="text/javascript" src="static/js/globalfunction.js"></script>
<script type="text/javascript" src="static/js/done.js"></script>
</body>
</html>
